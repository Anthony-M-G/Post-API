spring.application.name=Post-API



spring.main.banner-mode=off
# Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/postapi
spring.datasource.username=root
spring.datasource.password=Morado2407
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Habilitar la visualización de SQL y configurar el nivel de registro
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
